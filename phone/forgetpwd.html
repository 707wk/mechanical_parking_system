<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">找回密码</h1>
	</header>
	<div class="mui-content">
		<br>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>手机号</label>
				<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
			</div>             	
		</form>
		<div class="mui-content-padded">
			<button id='send' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		(function($, doc) {
			$.init();
			$.plusReady(function() {
				var sendButton = doc.getElementById('send');
				var phone = doc.getElementById('phone');
				sendButton.addEventListener('tap', function() {
					if(phone.value==''){
						plus.nativeUI.toast('亲,你还没填写手机号哦^_^');
						return ;
					}
					plus.nativeUI.toast('密码重置链接已发送到你的手机，请注意查收。');
					setTimeout("mui.back()",500);
					return ;

				}, false);
			});
		}(mui, document));
	</script>
</body>

</html>
